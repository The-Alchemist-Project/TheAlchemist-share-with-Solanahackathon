<!DOCTYPE html>
<html>
  <head>
  <title>...</title>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--font-->
    <link rel="stylesheet" href="css/font.css">
    <!--style-->     
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/signin-singup.css">  
    
    
  </head>
 
<body>
<div class="box-full-sign">
	<div class="box-left">
    	<a href="home.html" class="icon-back"> Back to Home</a>
    </div>
    <div class="box-right">
    	<div class="box-form">
        	<a href="home.html" class="logo">The Alchemist</a>
            <h1 class="title">Sign Up</h1>
            <ul class="form">
            	<li>
                	<div class="row">
                    	<div class="col-6">
                        	<label class="label">First Name</label>
                    		<input class="input" placeholder="Jack" type="text" value="" />
                        </div>
                        <div class="col-6">
                        	<label class="label">Last Name</label>
                    		<input class="input" placeholder="Jack" type="text" value="" />
                        </div>
                    </div>
                </li>
            	<li>
                	<label class="label">Email</label>
                    <input class="input" placeholder="Please enter your email" type="text" value="" />
                </li>
                <li>
                	<label class="label">Password</label>
                    <div class="pass">
                    	<input class="input" placeholder="Please enter a password" type="password" value="" />
                        <span class="view-pass"></span>
                    </div>
                    <div class="box-pass-strength">
                    	<div class="pass-strength">
                        	<div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                        <p class="note-text">Use 8 or more characters with a combination of letters, numbers, and symbols.</p>
                    </div>                     	
                </li>
                <li>
                	<label class="label">Confirm password</label>
                    <div class="pass">
                    	<input class="input" placeholder="Please re-enter your password" type="password" value="" />
                        <span class="view-pass"></span>
                    </div>  
                                     	
                </li>
                <li>
                	
                    <div class="checkbox">
                       <input id="check-1" name="" type="checkbox" class="check">
                       <label for="check-1" class=""><span></span> I agree to The Alchemist's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>           
					</div>
                </li>
                <li>
                	<button class="btn-button">Sign In</button>
                </li>
            </ul>
            <p class="text-des">Already have an account? <a href="Sign-in.html">Sign In</a></p>
            
        </div>
    </div>
</div>
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/defaul.js" type="text/javascript"></script>

</body>
</html>
